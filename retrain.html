<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<script src="webcam.js"></script>
<script src="rps-dataset.js"></script>
</head>
<body>
	<div>
		<div>
			<video autoplay playsinline muted id="wc" width="224" height="224"></video>
		</div>
	</div>

	<button onclick="togglePanel()">Toggle training panel. </button>
	<div id='training'> 
		<button type="button" id="0" onclick="handleButton(this)" >Not Dab</button>
		<button type="button" id="1" onclick="handleButton(this)" >Dab</button> 
		<div id="notdabsamples">Not Dab Samples:</div>
		<div id="dabsamples">Dab Samples:</div>
		<button type="button" id="train" onclick="doTraining()" >Train Network</button>
	</div>

	<div id="dummy">Click 'Start Predicting' to see predictions on if you're EXECUTIN' A DAB.  Click 'Stop Predicting' to end.</div>
	<button type="button" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
	<button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Predicting</button>
    <button type="button" id="saveModel" onclick="saveModel()" >Download Model</button>

	<div id="prediction"></div>
</body>

<script src="index.js"></script>
</html>
